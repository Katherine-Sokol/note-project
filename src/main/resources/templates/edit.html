<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Note</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }
        .note-form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }
        .note-form input, .note-form textarea, .note-form button {
            margin-bottom: 15px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<h2>Edit Note</h2>

<form th:action="@{/note/edit/{id}(id=${note.id})}"
      class="note-form"
      method="post"
      th:object="${note}"
>
    <input type="hidden" th:field="*{id}" id = "id">

    <label for="noteTitle">Title:</label>
    <input
            type="text"
            th:field="*{title}" required
            id="noteTitle"
    >
    <span
            th:if="${#fields.hasErrors('title')}"
            th:errors="*{title}"
    ></span>

    <label for="noteContent">Content:</label>
    <textarea id="noteContent" th:field="*{content}" rows="5" required></textarea>

    <label> Access:
        <select name="access">
            <option th:each="noteAccess : ${T(com.goit.finalproject.entity.Access).values()}"
                    th:value="${noteAccess}"
                    th:text="${noteAccess}"
            >
            </option>
        </select>
    </label>

    <input type="hidden" th:field="*{user_id}" id = "user_id">

    <div class="buttons">
        <button type="submit"> Save Changes </button>
        <button type="button" onclick="location.href='/note/list';">Cancel</button>
    </div>
</form>
</body>
</html>
