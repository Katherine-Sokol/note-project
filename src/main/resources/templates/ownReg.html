<!doctype html>
<html lang="en">
<head>
    <title>Webleb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <div class="card-back">
                        <div class="center-wrap">
                            <div class="section text-center">
                                <h4 class="mb-3 pb-3">Sign Up</h4>

                                <form th:action="@{/register}" method="post">

                                    <div class="form-group">
                                        <input type="text" class="form-style"
                                               name="username" id="username" placeholder="Username">
                                        <i class="input-icon uil uil-user"></i>
                                    </div>

                                    <div class="form-group mt-2">
                                        <input type="password" class="form-style"
                                               name="password" id="password" placeholder="Password"
                                               required>
                                        <i class="input-icon uil uil-lock-alt"></i>
                                    </div>

                                    <div class="form-group mt-2">
                                        <input type="password" class="form-style" id="confirmPassword"
                                               placeholder="Confirm Password" required>
                                        <i class="input-icon uil uil-lock-alt"></i>
                                    </div>

                                    <span id="password-error" style="color: red;"></span>

                                    <script>
                                        function validatePassword() {
                                            const password = document.getElementById("password").value;
                                            const confirmPassword = document.getElementById("confirmPassword").value;
                                            const errorSpan = document.getElementById("password-error");

                                            if (password !== confirmPassword) {

                                                errorSpan.textContent = "Passwords do not match!";
                                                return false;
                                            } else {
                                                errorSpan.textContent = "";
                                                return true;
                                            }
                                        }
                                    </script>

                                    <input class="btn mt-4" onclick="validatePassword()"
                                           type="submit" value="Register">
<!--                                    <a class="btn mt-4" onclick="validatePassword()">Register</a>-->
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
